    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
        /* Custom Scrollbar for the gallery */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .bg-gradient-brilliant {
            background-image: radial-gradient(at 20% 90%, hsla(252, 70%, 55%, 0.4) 0px, transparent 50%),
                              radial-gradient(at 80% 10%, hsla(28, 90%, 50%, 0.4) 0px, transparent 50%),
                              radial-gradient(at 50% 50%, hsla(340, 80%, 60%, 0.3) 0px, transparent 50%);
            background-attachment: fixed;
        }
        .generate-button-gradient {
            background-image: linear-gradient(to right, #6D28D9, #DB2777, #F59E0B);
            background-size: 200% auto;
            transition: background-position 0.5s ease;
        }
        .generate-button-gradient:hover {
            background-position: right center;
        }
        body {
            background-color: #0D0B14;
            color: white;
        }

        /* Custom Range Slider */
        input[type=range].custom-range {
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
            cursor: pointer;
            width: 100%;
            height: 20px; /* Ensure touch target and thumb scale space */
            margin: 0;
        }
        
        /* Track */
        input[type=range].custom-range::-webkit-slider-runnable-track {
            height: 4px;
            border-radius: 999px;
            background-color: rgba(255, 255, 255, 0.15);
        }
        input[type=range].custom-range::-moz-range-track {
            height: 4px;
            border-radius: 999px;
            background-color: rgba(255, 255, 255, 0.15);
        }
        
        /* Thumb */
        input[type=range].custom-range::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            height: 12px;
            width: 12px;
            border-radius: 50%;
            background-color: currentColor;
            margin-top: -4px; /* (Track 4px - Thumb 12px) / 2 */
            transition: transform 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 0 0 1px rgba(0,0,0,0.1);
        }
        input[type=range].custom-range::-moz-range-thumb {
            border: none;
            height: 12px;
            width: 12px;
            border-radius: 50%;
            background-color: currentColor;
            transition: transform 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 0 0 1px rgba(0,0,0,0.1);
        }
        
        /* Interaction States */
        input[type=range].custom-range:hover::-webkit-slider-thumb {
            transform: scale(1.5);
        }
        input[type=range].custom-range:hover::-moz-range-thumb {
            transform: scale(1.5);
        }
        input[type=range].custom-range:active::-webkit-slider-thumb {
            transform: scale(1.5);
            cursor: grabbing;
        }
        input[type=range].custom-range:active::-moz-range-thumb {
            transform: scale(1.5);
            cursor: grabbing;
        }
        input[type=range].custom-range:focus {
            outline: none;
        }
    </style>
    <script>
        tailwind.config = {

                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",

                        "full": "9999px"
                    },
                },
            },
        }
    </script>
